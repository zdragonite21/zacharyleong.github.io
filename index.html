<!DOCTYPE html>
<html>
  <head>
    <title>Zachary Leong's Website</title>
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- switch -->

    <div id="bar-1" class="center">
      <div id="switch-parent">
        <div id="switch">
          <div id="switch-middle">
            <div id="screen-mid">
              <div id="screen" class="center">
                <div id="zacharyleong">Zachary Leong</div>
              </div>
            </div>

          </div>
          <div id="joycon1">
            <div id="stick1" class="black circle"></div>
          </div>
          <div id="joycon2">
            <div id="stick2" class="black circle"></div>
          </div>
        </div>
      </div>
    </div> 

    <!-- crane -->

    <div id="bar-2" class="center">
      <div id="crane"></div>
      <!-- <img src="cranehtml.png" alt="crane" id="crane"> -->
    </div>

    <!-- workspace -->

    <div id="bar-3">
      <div id="bar-3-sub-1" class="right teal center hide">
        <div id="work-canvas" class="teal left">
          <div id="main" class="center">
            <div id="computer" class="black round-corner">
              <div id="computer1"></div>
              <div id="computer2"  class="center white">
                <div id="computerdot" class="circle black"></div>
              </div>  
            </div>
          </div>
          <div id="computerdot2" class="white circle"></div>
          <div id="computer3" class="white"></div>
          <div id="computer4" class="white"></div>
          <div id="desk" class="brown"></div>
          <div id="clock" class="white">
            <div id="hourhand" class="black"></div>
            <div id="minhand" class="black"></div>
            <div id="clock-dot" class="black"></div>
          </div>
          <div id="Pplant">
            <div id="plant"></div>
            <div id="plant1"></div>
            <div id="plant2"></div>
          </div>
          <div id="pot"></div>
        </div>
        <!-- <div id="message-comp" class="right"></div> -->
      </div>  
      <div id="bar-3-sub-2" class="right"></div> 
      <div id="bar-3-sub-3" class="right"></div>   
    </div>
  </div>

  <div id="bar-4" class="orange">
    <div id="Pcharger">
      <div id="charger-cable"></div>
      <div id="charger-cone"></div>
      <div id="charger-box"></div>
      <div id="charger-tip"></div>
    </div>

  </div>
  </body>
</html>
